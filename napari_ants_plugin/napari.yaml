name: napari_ants_plugin
version: 0.1.0
display_name: ANTs Plugin

# A short description of your plugin
description: |
  A Napari plugin for aligning and transforming images using ANTsPy.

author: Chen Yang
email: healthonrails@gmail.com
license: MIT
url: https://github.com/healthonrails/napari_ants_plugin

# The list of widgets provided by the plugin
contributions:
  commands:
    # Existing commands...

    # Image Alignment Widget
    - id: napari_ants_plugin.gui.widgets.image_alignment_widget
      title: Image Alignment
      python_name: napari_ants_plugin.gui.widgets:image_alignment_widget

    # Image Transformation Widget
    - id: napari_ants_plugin.gui.widgets.image_transformation_widget
      title: Image Transformation
      python_name: napari_ants_plugin.gui.widgets:image_transformation_widget

    # Scoring Widget
    - id: napari_ants_plugin.gui.widgets.scoring_widget
      title: Scoring
      python_name: napari_ants_plugin.gui.widgets:scoring_widget

  widgets:
    # Existing widgets...

    # Image Alignment Widget (autogenerated)
    - command: napari_ants_plugin.gui.widgets.image_alignment_widget
      display_name: Alignment
      autogenerate: false

    # Image Transformation Widget (autogenerated)
    - command: napari_ants_plugin.gui.widgets.image_transformation_widget
      display_name: Transformation
      autogenerate: false

    # Scoring Widget (autogenerated)
    - command: napari_ants_plugin.gui.widgets.scoring_widget
      display_name: Scoring
      autogenerate: false